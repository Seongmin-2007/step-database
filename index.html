<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STEP Question Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hidden" id="splash-screen">
  <canvas id="chaos-canvas"></canvas>
</div>

<div class="layout">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h2 id="easteregg">STEP Questions</h2>

    <input
      type="text"
      id="search"
      placeholder="Search (e.g. 21 S2 Q5)"
    >

    <ul id="questionList"></ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div id="viewer">
      <p class="placeholder">
        Select a question from the list.
      </p>
    </div>
  </main>

  <header class="topbar">
  <header class="topbar">
    <div class="auth-area">

      <!-- Logged OUT -->
      <div id="auth-buttons">
        <button id="login-btn">Log in</button>
        <button id="signup-btn">Sign up</button>
      </div>

      <!-- Logged IN -->
      <div id="user-menu" class="hidden">
        <button id="profile-btn" class="profile-circle">ðŸ‘¤</button>

        <div id="profile-dropdown" class="dropdown hidden">
          <button id="open-dashboard">Dashboard</button>
          <button id="logout-btn">Log out</button>
        </div>
      </div>

    </div>
  </header>

  <!-- LOGIN POPUP -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Log in</h3>
      <input id="login-email" type="email" placeholder="Email">
      <input id="login-password" type="password" placeholder="Password">
      <button id="login-submit">Log in</button>
      <button class="close-modal">Cancel</button>
    </div>
  </div>

  <!-- SIGNUP POPUP -->
  <div id="signup-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Sign up</h3>
      <input id="signup-email" type="email" placeholder="Email">
      <input id="signup-password" type="password" placeholder="Password">
      <button id="signup-submit">Create account</button>
      <button class="close-modal">Cancel</button>
    </div>
  </div>
  </header>
</div>

<!-- Notifications -->
<div id="notifications"></div>

<script type="module" src="./js/main.js"></script>
</html>
