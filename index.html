<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STEP Question Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h2>STEP Questions</h2>

    <input
      type="text"
      id="search"
      placeholder="Search (e.g. 21 S2 Q5)"
    >

    <ul id="questionList"></ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div id="viewer">
      <p class="placeholder">
        Select a question from the list.
      </p>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
