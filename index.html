<body>

<div class="layout">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h2>STEP Questions</h2>

    <input
      type="text"
      id="search"
      placeholder="Search (e.g. 21 S2 Q5)"
    >

    <ul id="questionList"></ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div id="viewer">
      <p class="placeholder">
        Select a question from the list.
      </p>
    </div>
  </main>

  <header class="topbar">
  <div class="auth-area">
    <!-- Logged out -->
    <button id="login-btn" class="auth-button">
      Log in
    </button>

    <!-- Logged in -->

      <button id="user-avatar" class="avatar">

      <div id="dropdown" class="dropdown hidden">
        <button id="profile-btn">Profile</button>
        <button id="logout-btn">Log out</button>
      </div>
    </div>
  </div>
</header>
