<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - STEP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-layout">
    
    <div class="dashboard-header">
      <h1>Your Progress</h1>
      <button onclick="window.location.href='index.html'">Back to Questions</button>
    </div>

    <div class="dashboard-grid">
      <div id="stat-attempted" class="dashboard-card"></div>
      <div id="stat-completed" class="dashboard-card"></div>
      <div id="stat-avg-time" class="dashboard-card"></div>
      <div id="stat-avg-difficulty" class="dashboard-card"></div>
    </div>

    <div class="dashboard-grid" style="grid-template-columns: 1fr 1fr;">
      <div class="dashboard-section">
        <h3>Time (min) per attempt</h3>
        <canvas id="timeChart"></canvas>
      </div>
      <div class="dashboard-section">
        <h3>Difficulty per attempt</h3>
        <canvas id="difficultyChart"></canvas>
      </div>
    </div>

    <div class="dashboard-section" style="margin-bottom:2rem;">
      <h3>Activity Map</h3>
      <div id="heatmap"></div>
    </div>

    <div class="dashboard-split">
      <div>
        <h2>Priority Review</h2>
        <ul id="priorityList"></ul>
      </div>

      <div>
        <h2>Recent Activity</h2>
        <div id="recentList" style="display:flex; flex-direction:column; gap:12px;"></div>
      </div>
    </div>

  </div>

  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
