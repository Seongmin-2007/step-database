<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="dashboard-layout">
    <header class="dashboard-header">
      <h1>Progress Dashboard</h1>
      <button onclick="history.back()">Back</button>
    </header>

    <section class="dashboard-grid">
      <div class="dashboard-card" id="card-attempted"></div>
      <div class="dashboard-card" id="card-completed"></div>
      <div class="dashboard-card" id="card-avg-time"></div>
      <div class="dashboard-card" id="card-hardest"></div>
    </section>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
