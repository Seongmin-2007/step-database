name: Build Questions JSON

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Generate questions.json
        run: python generate_questions.py

      - name: Commit questions.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add questions.json
          git diff --cached --quiet || git commit -m "Auto-generate questions.json"
          git push
  build-info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write build info
        run: |
          echo "{ \"commit\": \"${GITHUB_SHA}\", \"time\": \"$(date -u)\" }" > build.json

      - name: Commit build info
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add build.json
          git commit -m "Update build info" || echo "No changes"
          git push
