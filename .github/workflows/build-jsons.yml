name: Build JSON files

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important for git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Generate questions.json
        run: python generate_questions.py

      - name: Generate build.json
        run: |
          echo "{ \"commit\": \"${GITHUB_SHA}\", \"time\": \"$(date -u)\" }" > build.json

      - name: Commit generated files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add questions.json build.json
          git diff --cached --quiet || git commit -m "Auto-generate JSON files"
          git push
